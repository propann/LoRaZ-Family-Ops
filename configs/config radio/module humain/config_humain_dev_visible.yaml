channel_url: <CHANGE_ME_CHANNEL_URL>
channel_settings:
  - name: FAMILIA
    id: 0
    psk_ref: ${MESH_PSK_REF_FAMILIA}
  - name: CASTILLO
    id: 3
    psk_ref: ${MESH_PSK_REF_CLAN}
  - name: ALERTA_ROJA
    id: 5
    psk_ref: ${MESH_PSK_REF_ALERTA}

config:
  bluetooth:
    mode: ENABLED
  lora:
    region: EU_868
    channelNum: 3
    txPower: 20
    hopLimit: 5
  network:
    wifiEnabled: false
  position:
    gpsMode: ENABLED
    positionBroadcastSecs: 180
  power:
    isPowerSaving: true

owner: OPERATEUR
owner_short: OP
