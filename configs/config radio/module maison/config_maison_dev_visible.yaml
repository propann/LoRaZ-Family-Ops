    mode: DISABLED  # Pas besoin de Bluetooth sur la station fixe.

  device:
    nodeInfoBroadcastSecs: 14400

  display:
    screenOnSecs: 120

  lora:
    region: EU_868
    channelNum: 3
    txPower: 23
    usePreset: true
    ignoreMqtt: false
    hopLimit: 7
    txEnabled: true

  network:
    wifiEnabled: true
    ntpServer: pool.ntp.org

  position:
    gpsMode: DISABLED
    positionBroadcastSecs: 3600
    positionFlags: 0

  power:
    isPowerSaving: false
    lsSecs: 0
    minWakeSecs: 0
    sdsSecs: 0
    waitBluetoothSecs: 0

  security:
    serialEnabled: true

module_config:
  gpio:
    inputs: []
    outputs: []

  ambientLighting:
    red: 255
    green: 255
    blue: 255
    current: 5

  externalNotification:
    enabled: false

